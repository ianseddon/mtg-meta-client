<h3>
    {{ event.name }}
</h3>
<h4>
    {{ event.date || 'June 15, 2015'}}
</h4>

<ul class="list-group">
    <li class="list-group-item ">
        <h4>Decks</h4>
    </li>
    <li class="list-group-item list-group-item-warning"
        ng-show="!decks.length">
        No decks found.
    </li>
    <a class="list-group-item"
       href="#/deck/{{ deck.id }}"
       ng-repeat="deck in decks"
       ng-class="(deck.place == 1) ? 'list-group-item-success' : ''">
        <span class="badge">
            {{ formatPlace(deck.place) }}
        </span>
        {{ deck.name }}
    </a>
</ul>
