<a href="/event/{{ deck.event_id }}">&lt;&lt; view event</a>

<h3>
    {{ deck.name }}
</h3>
<h4>
    {{ formatPlace(deck.place) }} at {{event.name}}, {{ event.date }}
</h4>

<ul class="list-group">
    <li class="list-group-item">
        <h4>Mainboard</h4>
    </li>
    <a class="list-group-item"
       href="/card/{{ card.id }}"
       ng-repeat="card in cards | filter: (card.sideboard == false)">
        <span class="badge">
            {{ card.quantity }}
        </span>
        {{ card.name }}
    </a>
</ul>
<ul class="list-group">
    <li class="list-group-item list-group-item-heading">
        <h4>Sideboard</h4>
    </li>
    <a class="list-group-item"
       href="/card/{{ card.id }}"
       ng-repeat="card in cards | filter: (card.sideboard != false)">
        <span class="badge">
            {{ card.quantity }}
        </span>
        {{ card.name }}
    </a>
</ul>
